<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighbors: Shelter Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Neighbors</a>
        {{if .ShelterSession}}
        <span class="navbar-text">Welcome, {{.ShelterSession.ShelterName}}</span>
        <button class="btn btn-small btn-outline-primary" onclick="logout()">Log Out</button>
        {{else}}
        <a class="btn btn-small btn-outline-primary" role="button" href="/session/login">Login</a>
        {{end}}
    </nav>
    <h1>Update Shelter</h1>
    <form id="editForm">
        <input type="hidden" name="id" value={{.Shetler.ID}}>
        <div class="form-group">
            <label for="shelterName">Shelter Name</label>
            <input type="text" class="form-control" name="name" value={{.Shelter.Name}} id="shelterName">
        </div>
        <div class="form-group">
            <label for="shelterStreet">Street Address</label>
            <input type="text" class="form-control" name="street" value={{.Shelter.Street}} id="shelterStreet">
        </div>
        <div class="form-group">
            <label for="shelterCity">City</label>
            <input type="text" class="form-control" name="city" value={{.Shelter.City}} id="shelterCity">
        </div>
        <div class="form-group">
            <label for="shelterState">State</label>
            <input type="text" class="form-control" name="state" value={{.Shelter.State}} id="shelterState">
        </div>
        <div class="form-group">
            <label for="shelterZip">Postal Code</label>
            <input type="text" class="form-control" name="postalCode" id="shelterZip" value={{.Shelter.PostalCode}}>
        </div>
        <div class="form-group">
            <label for="shelterCountry">Country</label>
            <input type="text" class="form-control" name="country" value={{.Shelter.Country}} id="shelterCountry">
        </div>
        <button type="button" class="btn btn-primary" onclick="updateShelter()">Update Shelter</button>
    </form>
</body>
<script>
    var logout = function () {
        var req = new XMLHttpRequest();
        var homePage = window.location.origin;

        req.open("DELETE", homePage + '/session/logout');
        req.onreadystatechange = function () {
            if (req.readyState === 4 && req.status === 204) {
                window.location = homePage;
                return false;
            } else if (req.readyState === 4 && req.status !== 204) {
                alert("Failed to log out!");
                return false;
            }
        }
        req.send();
    }

    var updateShelter = function () {
        var req = new XMLHttpRequest();
        var formElements = document.getElementById('editForm').elements;
        var parts = window.location.pathname.split("/");
        parts.pop();
        var putPath = window.location.origin + parts.join("/");
        var elementUpdate = {
            Name: formElements.namedItem('name').value,
            Street: formElements.namedItem('street').value,
            City: formElements.namedItem('city').value,
            State: formElements.namedItem('state').value,
            PostalCode: formElements.namedItem('postalCode').value,
            Country: formElements.namedItem('country').value,
            ID: Number(formElements.namedItem('id').value),
        }

        req.open("PUT", putPath);
        req.onreadystatechange = function () {
            if (req.readyState === 4 && req.status === 204) {
                window.location = putPath;
                return false;
            } else if (req.readyState === 4 && req.status !== 204) {
                alert("Failed to update shelter!");
                return false;
            }
        }
        req.send(JSON.stringify(elementUpdate));
        return false;
    }
</script>

</html>
