<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Item</title>
</head>

<body>
    <div>
        {{if .ShelterSession}}
        <span>Welcome, {{.ShelterSession.ShelterName}}</span>
        <button onclick="logout()">Log Out</button>
        {{else}}
        <button><a href="/session/login">Login</a></button>
        {{end}}
    </div>
    <h1>Update Item Request</h1>
    <form id="editForm">
        <input type="hidden" name="id" value={{.Item.ID}}>
        <input type="hidden" name="shelterId" value={{.Item.ShelterID}}>
        Category
        <br>
        <input type="text" name="category" value={{.Item.Category}}>
        <br><br>
        Gender
        <br>
        <div>
            <input type="radio" name="gender" value="male">
            Male
            <br>
            <input type="radio" name="gender" value="female">
            Female
        </div>
        <br><br>
        Quantity
        <br>
        <input type="text" name="quantity" value={{.Item.Quantity}}>
        <br><br>
        Size
        <br>
        <input type="text" name="size" value={{.Item.Size}}>
        <br><br>
        Status
        <br>
        <input type="text" name="status" value={{.Item.Status}}>
        <br><br>
        <button type="button" onclick="updateItem()">Update Item</button>
    </form>
</body>
<script>
    var logout = function () {
        var req = new XMLHttpRequest();
        var homePage = window.location.origin;

        req.open("DELETE", homePage + '/session/logout');
        req.onreadystatechange = function () {
            if (req.readyState === 4 && req.status === 204) {
                window.location = homePage;
                return false;
            } else if (req.readyState === 4 && req.status !== 204) {
                alert("Failed to log out!");
                return false;
            }
        }
        req.send();
    }

    var updateItem = function () {
        var req = new XMLHttpRequest();
        var formElements = document.getElementById('editForm').elements;
        var parts = window.location.pathname.split("/");
        parts.pop();
        var putPath = window.location.origin + parts.join("/");
        var elementUpdate = {
            Category: formElements.namedItem('category').value,
            Gender: formElements.namedItem('gender').value,
            Quantity: Number(formElements.namedItem('quantity').value),
            Size: formElements.namedItem('size').value,
            Status: formElements.namedItem('status').value,
            ID: Number(formElements.namedItem('id').value),
            ShelterID: Number(formElements.namedItem('shelterId').value),
        };

        req.open("PUT", putPath);
        req.onreadystatechange = function () {
            if (req.readyState === 4 && req.status === 204) {
                window.location = putPath;
                return false;
            } else if (req.readyState === 4 && req.status !== 204) {
                alert("Failed to update item!");
                return false;
            }
        }
        req.send(JSON.stringify(elementUpdate));
        return false;
    }
</script>

</html>
