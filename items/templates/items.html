<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <th>
                Category
            </th>
            <th>
                Gender
            </th>
            <th>
                Size
            </th>
            <th>
                Quantity
            </th>
            <th>
                Dropoff Location
            </th>
        </thead>
        <tbody>
            {{range $index, $element := . }}
            <tr>
                <td>{{ $element.Category }}</td>
            </tr>
            <tr>
                <td>{{ $element.Gender }}</td>
            </tr>
            <tr>
                <td>{{ $element.Size }}</td>
            </tr>
            <tr>
                <td>{{ $element.Quantity }}</td>
            </tr>
            <tr>
                <td>{{ $element.DropoffLocation }}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
